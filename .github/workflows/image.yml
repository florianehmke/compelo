name: Publish Image

on:
  push:
    branches:
      - master
      - develop

jobs:
  publish-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2.7.0
